<div class="login-container">
    <h2><b>Welcome Back!</b> </h2>
    <form (ngSubmit)="onSubmit()">
        <!-- البريد الإلكتروني -->
        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
            <p *ngIf="emailError" class="error-message">Email is required</p>
        </div>

        <!-- كلمة المرور -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
            <p *ngIf="passwordError" class="error-message">Password is required</p>
        </div>

        <!-- زر تسجيل الدخول -->
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#">Sign Up</a></p> 
</div>
