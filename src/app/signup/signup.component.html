<div class="signup-container">
    <h2><b>Create Account</b></h2>
    <form (ngSubmit)="onSubmit()">
        <!-- اسم المستخدم -->
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required>
            <p *ngIf="usernameError" class="error-message">Username is required</p>
        </div>

        <!-- البريد الإلكتروني -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
            <p *ngIf="emailError" class="error-message">Email is required</p>
        </div>

        <!-- كلمة المرور -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
            <p *ngIf="passwordError" class="error-message">Password is required</p>
        </div>

        <!-- تأكيد كلمة المرور -->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            <p *ngIf="confirmPasswordError" class="error-message">Confirm Password is required</p>
            <p *ngIf="passwordMismatch" class="error-message">Passwords do not match</p>
        </div>

        <!-- زر التسجيل -->
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a routerLink="/Login">Login here</a></p>
</div>
